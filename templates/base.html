<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}">
  <title>
    {% block title %}{% endblock %}
  </title>
  {% endblock %}
</head>
<div class="nav">
  <a href="{{ url_for('index') }}">
    <img id="image" src="../static/styles/Images/logo1.png">
  </a>
    <div class="links">
      {% block content %} {% endblock %}
    </div>
    <div class="login">
      <img class="img" src="../static/styles/Images/login.png">
      <p id="login-username">{{ name }}</p>
    </div>
    <div class="user">
      <button id="sign-up">
        <a id="btn-link" href="{{ url_for('signup') }}">
        SIGN UP</a>
      </button> 
      <button id="sign-in">
        <a id="btn-link" href="{{ url_for('login') }}">
        SIGN IN</a>
      </button>
    </div>
    <div class="profile">
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
</div>
<body>
{% block body %}{% endblock %}
</body>
</html>
